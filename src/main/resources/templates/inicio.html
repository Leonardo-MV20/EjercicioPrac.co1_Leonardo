<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentos :: head}"></head>
    <body>
        <header th:replace="~{general/fragmentos :: header}"></header>
        <div class="container mt-4">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>[[#{inicio.bienvenida}]]</h4>
                </div>
                <div class="card-body">
                    <p>[[#{inicio.descripcion}]]</p>
                    <h5 class="mt-3">
                        <i class="fa-solid fa-tags"></i> [[#{inicio.promocion}]]
                    </h5>
                    <p>Servicio destacado al 30% de descuento.</p>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <h5><i class="fa-solid fa-image"></i> Promoci√≥n</h5>
                </div>
                <div class="card-body text-center">
                    <img src="/img/promo.jpg" class="img-fluid rounded shadow" alt="Promo">
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h5><i class="fa-solid fa-video"></i> Video</h5>
                </div>
                <div class="card-body">
                    <div class="ratio ratio-16x9">
                        <iframe
                            src="https://www.youtube.com/embed/kSQS1PnLUMw"
                            title="Video Salon"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{general/fragmentos :: footer}"></footer>
    </body>
</html>
